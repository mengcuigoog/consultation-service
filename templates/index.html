    <script type="text/javascript">
        var token;
        function init() {
            token = localStorage.getItem("token") || ""
            console.log(">>>>> token:", token)
            if (token != null && token != "") {
                //初始化对应模块数据
                initPatients();
                return
            }
            $('#login').modal('show');
        }
        function initPatients() {
            $.ajax({
                url: "/patients",
                type: "POST",
                headers: {
                    "token": token
                },
                success: function (resp) {
                    console.log("resp:", resp.patients);
                    // 展示数据
                    showPatients(resp.patients)
                },
                error: function (xhr) {
                    console.log("patients:", xhr.responseJSON)
                }
            })
        }

        function showPatients(ps) {
            //先清除page_area下的所有元素
            $("#page_area").empty();
            // 拿到对应的元素信息
            $("#page_area").append(`<table id="patients_table" class="table table-striped"><thead><tr><th scope="col">#</th><th scope="col">名字</th><th scope="col">年龄</th><th scope="col">性别</th><th scope="col">地址</th><th scope="col">电话</th><th scope="col">#</th></tr></thead></table>`);
            patientsTableDom = $("#patients_table").append(`<tbody></tbody>`);
            console.log("###: ", $("#patients_table").children("tbody").html());
            tBody = $("#patients_table").children("tbody")
            buttonStr = `<button>编辑</button><button>删除</button>`
            $.each(ps,function(idx,value){
                console.log("aaaaa: ", value)
                data = `<tr><th scope="row">`+value.Id+`</th><td>`+value.Name+`</td><td>`+value.Age+`</td><td>`+value.Address+`</td><td>`+value.Sex+`</td><td>`+value.Tel+`</td><td>`+buttonStr+`</td></tr>`;
                tBody.append(data);
            })
        }
        function showZhongyao() {
            $("#page_area").empty();
        }
        function doLogin() {
            console.log("username: ", $("#username").val());
            $.ajax({
                url: "/login",
                type: "POST",
                data: {
                    "username": $("#username").val(),
                    "passwd": "haha"
                },
                success: function (resp) {
                    console.log("resp:", resp);
                    if (resp.token) {
                        localStorage.setItem("token", resp.token)
                        $(function () { $('#login').modal('hide') });
                        //初始化对应模块数据
                        initPatients();
                    }

                },
                error: function (xhr) {
                    console.log("do login failed:", xhr)
                    // $(function () { $('#login').modal('show') });
                }
            })
        }
        function doLogout() {
            $.ajax({
                url: "/logout",
                type: "POST",
                headers: {
                    "token": token,
                },
                data: {
                    "username": "nihao",
                    "passwd": "haha"
                },
                success: function (resp) {
                    console.log("resp:", resp);
                    localStorage.removeItem("token")
                    window.location.reload();
                },
                error: function (xhr) {
                    console.log("doLogout failed", xhr.responseJSON)
                }
            })
        }
    </script>
