    <div id="login" class="modal fade" data-backdrop="static">

                    <form class="form-group">
                        <div class="form-group">
                            <label for="">用户名</label>
                            <input id="username" name="username" class="form-control" type="text" placeholder=""
                                autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="">密码</label>
                            <input id="passwd" name="passwd" class="form-control" type="password" placeholder="">
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary" type="button" onclick="doLogin()">登录</button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>

    <script type="text/javascript">
        var token;
        function init() {
            token = localStorage.getItem("token") || null
            if (token != null) {
                return
            }
            $('#login').modal('show');
        }

        function doLogin() {
            console.log("username: ", $("#username").val());
            $.ajax({
                url: "/login",
                type: "POST",
                data: {
                    "username": $("#username").val(),
                    "passwd": "haha"
                },
                success: function (resp) {
                    console.log("resp:", resp);
                    if (resp.token) {
                        localStorage.setItem("token", resp.token)
                        $(function () { $('#login').modal('hide') });
                    }

                },
                error: function (xhr) {
                    console.log("do login failed:", xhr)
                    // $(function () { $('#login').modal('show') });
                }
            })
        }
        function doLogout() {
            $.ajax({
                url: "/logout",
                type: "POST",
                headers: {
                    "token": token||"",
                },
                data: {
                    "username": "nihao",
                    "passwd": "haha"
                },
                success: function (resp) {
                    console.log("resp:", resp);
                    localStorage.removeItem("token")
                    window.location.reload();
                },
                error: function (xhr) {
                    console.log("doLogout failed", xhr)
                }
            })
        }

        $(function () {
            $('#login').on('hide.bs.modal', function () {
                // alert('嘿，我听说您喜欢模态框...');
                return true;
            })
        });
    </script>
